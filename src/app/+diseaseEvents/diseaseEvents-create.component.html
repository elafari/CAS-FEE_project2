<h1 class="text-xs-center">Add Event <i class="fa fa-plus" aria-hidden="true"></i></h1>

<div class="row flex-items-xs-center">
    <div class="col-xs-12 col-md-8 col-lg-6">

        <form novalidate [formGroup]="diseaseEventForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
                <label for="name" class="col-form-label col-xs-12 col-sm-4">
                    Name
                </label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" placeholder="Enter a name" formControlName="name" id="name"
                           class="form-control">
                    <div class="alert alert-danger alert-danger-form"
                         *ngIf="diseaseEventForm.get('name').touched && diseaseEventForm.get('name').hasError('required')">
                        Name is required
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="value" class="col-form-label col-xs-12 col-sm-4">
                    Value
                </label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" placeholder="Enter a type" formControlName="value" id="value"
                           class="form-control">
                    <div class="alert alert-danger alert-danger-form"
                         *ngIf="diseaseEventForm.get('value').touched && diseaseEventForm.get('value').hasError('required')">
                        Name is required
                    </div>
                </div>
            </div>

            <div class="text-sm-right">
                <button class="btn btn-secondary" type="button" (click)="goBack()">
                    Cancel
                </button>
                <button class="btn btn-primary" type="submit" [disabled]="diseaseEventForm.invalid">
                    Add Event
                </button>
            </div>

        </form>

    </div>
</div>

<div class="debug" *ngIf="isDevMode">
    <p>Value:</p>
    <pre>{{diseaseEventForm.value | json}}</pre>
    <p>Valid: {{diseaseEventForm.valid | json}}</p>
</div>
