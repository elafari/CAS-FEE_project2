<ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let url of urls; let lastUrl=last" [ngClass]="{'active': lastUrl}">

        <a role="navigation" *ngIf="!lastUrl" (click)="navigateTo(url)">
            {{getBreadcrumbName(url)}}
        </a>

        <span *ngIf="lastUrl">
            {{getBreadcrumbName(url)}}
        </span>

    </li>
</ol>
