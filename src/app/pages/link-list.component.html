<table class="table table-bordered table-hover">
    <thead class="thead-inverse">
    <tr>
        <th>link</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of linkList">
        <td><a href={{item.linkURL}} target="_blank">{{item.linkDisplay}}</a></td>
        <td>{{item.linkDescription}}</td>
    </tr>
    </tbody>
</table>
