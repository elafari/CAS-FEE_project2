<h1>My Patients</h1>

<div class="row">
    <!-- List all existing items as a card -->
    <div *ngFor="let patient of allPatients | async"
         class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-0 col-md-4 col-lg-3 col-cards">
        <div patients-item [patient]="patient" class="card-container"></div>
    </div>

    <!-- Card to add new item -->
    <div class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-0 col-md-4 col-lg-3 col-cards">
        <div class="card-container">
            <div class="card card-square text-xs-center">

                <div class="card-full-size">
                    <button type="button" class="btn btn-secondary btn-full-size"
                            [routerLink]="['create']">
                        <i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>
                        <br>add patient
                    </button>
                </div>

            </div>
        </div>
    </div>

</div>
