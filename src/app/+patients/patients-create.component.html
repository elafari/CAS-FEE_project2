<div class="row flex-items-xs-center">
    <div class="col-xs-12 col-md-6">
        <form (ngSubmit)="onSubmit(f)"> <!--#f="ngForm"-->
            <div>
                <div class="form-group">
                    <label for="name"
                           class="col-xs-12 col-md-6">
                        Name
                    </label><!--
                 --><input type="text"
                           ngModel
                           name="name"
                           id="name"
                           class="col-xs-12 col-md-6">
                </div>

                <div class="form-group">
                    <label for="date-of-birth"
                           class="col-xs-12 col-md-6">
                        Geburtsdatum
                    </label><!--
                 --><input type="date"
                           ngModel
                           name="date-of-birth"
                           id="date-of-birth"
                           class="col-xs-12 col-md-6">
                </div>

                <div class="form-group">
                    <label for="sex"
                           class="col-xs-12 col-md-6">
                        Geschlecht
                    </label><!--
                 --><select ngModel
                            name="sex"
                            id="sex"
                            class="col-xs-12 col-md-6">
                        <option value="m">m√§nnlich</option>
                        <option value="w">weiblich</option>
                    </select>
                </div>

                <button type="submit">submit</button>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <p>Patient of user: {{loggedInUserName}}</p>
    <div class="well well-sm"><label>New patient</label></div>
    <table class="table">
        <tr>
            <td>name</td>
            <td><input type="text" #newName [value]=""/></td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="text" #newAge [value]=""/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn btn-success" (click)="goBack()">
                    back
                </button>
                <button class="btn btn-success"
                        (click)="createPatient({age: newAge.value,name: newName.value, user: loggedInUserKey})">create
                    patient
                </button>
            </td>
        </tr>
    </table>
</div>
