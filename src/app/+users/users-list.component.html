<h1>Users and Patients</h1>

<div class="row" *ngFor="let user of allUsers | async">

    <div class="col-xs-12">
        <h2>Patients of {{user.name}}</h2>
    </div>

    <div users-patient *ngFor="let patient of user.patients | async"
         class="col-xs-10 offset-xs-1 col-sm-6 offset-sm-0 col-md-4 col-lg-3 col-cards"
         [user]="user" [patient]="patient">
    </div>

</div>
